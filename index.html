    <h1>Receita de limonada suíça</h1>
    <h2>Ingredientes</h2>
    <p>1 limão galego</p>
    <p>Açúcar a gosto</p>
    <h2>Modo de preparo</h2>
    <p>1 Corte o limão em 4 partes, sem descascar.</p>
    <p>2 Retire as sementes e bata no liquidificador.</p>
    <p>Desligue, junte o açúcar a gosto e água até encher o copo.</p>
    <p>Torne a bater, coe e sirva.</p>
